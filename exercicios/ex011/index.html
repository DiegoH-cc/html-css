<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1> Imagem Dinamica </H1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture> <!--<picture>, que permite definir várias fontes de imagem para diferentes condições de visualização.-->
        <source  media="(max-width: 750px)" srcset= "imagens/foto-p.png" 
        type="image/png"> <!-- Definição da imagem a ser exibida em dispositivos com largura máxima de 750px -->
        <source  media="(max-width: 1050px)" srcset= "imagens/foto-m.png" 
        type="image/png"> <!-- Definição da imagem a ser exibida em dispositivos com largura máxima de 1050px -->
        <img src="imagens/foto-g.png" alt="Imagem Flexível"> <!-- Definição da imagem a ser exibida em dispositivos com largura maior que 1050px ou quando não há suporte para a tag <picture> -->

    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Gully Dreams - Hanu Dixit.mp3" controls autoplay loop></audio>
</body>
</html>
