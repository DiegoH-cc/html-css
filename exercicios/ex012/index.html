<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video poster="midia/imagem.jpg"  
        
        src="midia/video (1080p).mp4" width="500" controls>

    </video> <!-- 'POSTER' serve para colocar imagem antes do video ;
                   'SRC' você coloca o vídeo ; 'Widht' serve para diminuir o tamanho da imagem ; 'Controls' para aparecer o play  -->

</body>
</html>
